<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Remaining lesson time</title>
	
	<meta name="description" content="Timer that shows the remaining lesson time">
	<meta name="keywords" content="bg9">
	<meta name="author" content="Maximilian Negedly">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="theme-color" content="#171717">

    <link rel="stylesheet" href="master.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>

    <div class="header">
      Remaining lesson time <span class="small">by Maximilian Negedly</span>
    </div>

    <div class="outer">
      <h2>Current status</h2>
      <div class="status"></div>
      <h3>Progress</h3>
      <div class="wrapper"></div>
      <br>
      <b>Time remaining:</b> <span class="remaining"></span>
    </div>
    <script src="master.js" charset="utf-8"></script>
  </body>
</html>
